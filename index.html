<!DOCTYPE html>
<html>
<head>
  <title>The Viking Store</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

  <div class="main-wrapper">

    <!-- Nav Bar -->
    <div class="navbar-wrapper">

      <div class="title">
        Viking Store
      </div>

      <div class="image">
        <img src="img/icon_empty_cart.png">
      </div>

      <div class="top-right">
        <div class="cart">
          Your Cart
        </div>
      </div>

    </div>

    <!-- Header Image -->

    <div class="header-wrapper">

      <div class="header-image">
        <img src="img/viking_ship_background_medium.jpg">
      </div>

    </div>

    <!-- Header Text -->

    <div class="header-text-wrapper">
      <div class="header-text">
        <h2>The Best Viking Gear on the Whole Web</h2>
      </div>
    </div>

    <!-- Header Subtitle -->

    <div class="header-subtitle-wrapper">
      <div class="header-subtitle">
        <h3>Choose from among our lineup of fine axes below</h3>
      </div>
    </div>

    <!-- Main Content -->

    <div class="main-content-wrapper">

      <div class="top-row">
        <div class="silent-night">
          <h3 class="top-text">The Silent Night</h3>
          <img src="img/axe_silent_night_small.jpg">
          <h3 class="buy">
            Add to Cart
          </h3>
        </div>
        <div class="daisy">
          <h3 class="top-text">The Dainty Daisy</h3>
        </div>
        <div>Double Trouble</div>
      </div>

      <div class="bottom-row">
        <div>Whispering Wind</div>
        <div>The Cunning Cutter</div>
        <div>The Kingmaker</div>
      </div>

    </div>

    <!-- Footer -->

    <div class="footer-wrapper">

      <div class="contact">
        <h3>CONTACT</h3>
      </div>

      <div class="phone-wrapper">
        <div class="phone-icon">
          <div>
            <img src="img/icon_phone_white.png">
          </div>
        </div>

        <div class="phone-number">
          <div class="number">
            1 - 000 - 000 - 0000
          </div>
        </div>
      </div>

      <div email-wrapper>

        <div class="email">
          <div class="email-icon">
            <img src="img/email_white.png">
          </div>
        </div>

        <div class="email-contact">
          <div class="email-contact">
            <p>contact@vikingstore.com</p>
          </div>
        </div>

      </div>

    </div>

  </div>

</body>
</html>
