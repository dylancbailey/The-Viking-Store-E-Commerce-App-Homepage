<!DOCTYPE html>
<html>
<head>
  <title>The Viking Store</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

  <div class="main-wrapper">

    <!-- Nav Bar -->
    <div class="navbar-wrapper">

      <div class="title">
        Viking Store
      </div>

      <div class="image">
        <img src="img/icon_empty_cart.png">
      </div>

      <div class="top-right">
        <div class="cart">
          Your Cart
        </div>
      </div>

    </div>

    <!-- Header Image -->

    <div class="header-wrapper">

      <div class="header-image">
        <img src="img/viking_ship_background_medium.jpg">
      </div>

    </div>

    <!-- Header Text -->

    <div class="header-text-wrapper">
      <div class="header-text">
        <h2>The Best Viking Gear on the Whole Web</h2>
      </div>
    </div>

    <!-- Header Subtitle -->

    <div class="header-subtitle-wrapper">
      <div class="header-subtitle">
        <h3>Choose from among our lineup of fine axes below</h3>
      </div>
    </div>

  </div>

</body>
</html>
